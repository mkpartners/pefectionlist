<template>
    <div key={index} >
        <div data-column={column.Name}>
            <strong>{column.label}</strong>
            <lightning-icon class="icon" data-column={column.name} onclick={handleSort} icon-name={lightningIcon} size="xx-small"></lightning-icon>
        </div>
        <span class='wrapper-for-icon'>
            <lightning-icon class='align-right' icon-name='utility:filterList' alternative-text='settings' size='xx-small'></lightning-icon>
        </span>
        <div class="search-section hidden">
            <lightning-icon icon-name="utility:close" size="xx-small"></lightning-icon>
            <template if:true={isStringOrPhone}>
                <lightning-input label='filter through something' value={queryString} name='special-name' onchange={handleQuery}></lightning-input>
            </template>
            <template if:true={isPickList}>
                <lightning-combobox name={column.name} label={column.label} placeholder='select an option' options={pickOptions} value={selectString} onchange={handleSelect}></lightning-combobox>
            </template>
            <template if:true={isDateTime}>
                <lightning-input label="From" type="datetime" name="from-dt" value={filterFromDate} onchange={handleFromDate}></lightning-input>
                <lightning-input label="To" type="datetime" name="to-dt" value={filterToDate} onchange={handleToDate}></lightning-input>
            </template>
            <template if:true={isDate}>
                <lightning-input label="From" type="date" name="from-d" value={filterFromDate} onchange={handleFromDate}></lightning-input>
                <lightning-input label="To" type="date" name="to-t" value={filterToDate} onchange={handleToDate}></lightning-input>
            </template>
        </div>

    </div>
</template>
