<template>
    <lightning-card title='Blotter 1'>
        <div id="headers" class="slds-grid slds-box slds-box_xx-small slds-table_col-bordered row-header row">
            <template for:each={columns} for:item="column" iterator:value={index}>
               <c-blotter-column column={column} query={query} key={column.Id} index={index} onquery={handleQuery} onselect={handleSelect} ondate={handleDate} oncolumn={columnChange} onsort={handleSort}></c-blotter-column>
            </template>
        </div>
        
        
        
        
        
        
        <template if:true={shouldRender}>
            <template for:each={records} for:item='record' iterator:value={index}>
                <c-blotter-record key={index} columns={columns} record={record}></c-blotter-record>>
            </template>
        </template>
        <template if:false={records}>
            <p>No records have been returned from this list view</p>
        </template>
    </lightning-card>
</template>
