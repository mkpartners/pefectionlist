<template>
    <lightning-record-view-form record-id={record.Id} object-api-name='Account'>
        <div class="slds-grid slds-box slds-box_xx-small row striped-row">
            <template for:each={columns} for:item='column' iterator:value={index}>
                <div key={index} class='slds-col cell slds-size_1-of-6'>
                    <lightning-output-field field-name={column.name} variant='label-hidden'></lightning-output-field>
                </div>
            </template>
        </div>
    </lightning-record-view-form>
</template>
