<template>
  <lightning-card title={cardTitleLabel} icon-name={iconName}>
       
    <!-- version -->
    <strong class="slds-m-horizontal_medium">Displaying: {recordCount.showing} out of {recordCount.total}</strong>

    <!-- Searchbox -->
    <lightning-input if:true={columns}
                    onchange={searchRecords}
                    type="search"
                    class={searchBoxWidth}
                    variant="label-hidden"
                    placeholder={searchPlaceHolder}
                    value={filterText}>
    </lightning-input>

    <!-- ColumnHeaders -->
    <div class="slds-grid slds-box 
                slds-box_xx-small 
                slds-m-horizontal_small
                slds-table_col-bordered 
                row-header">
      <template if:true={columns} for:each={columns} for:item='column' for:index='index'>
        <div key={column} class={columnGridLength} >
          <strong class="slds-text-title_caps">
            {column.label}
            <lightning-icon icon-name={column.iconName}
                            data-value={column.name}
                            data-index={index}
                            onclick={alphabetize}
                            size="xx-small"
                            class={column.class} ></lightning-icon>
          </strong>

          <!-- col filters -->
          <template if:true={colsAreStringsOrPhones}>
            <lightning-input value={column.filterText} id={column.name} key={column} class="max_width" onchange={handleColumnFilterUpdate} ></lightning-input>          
          </template>
        </div>
      </template>
    </div>

    <!-- DataRows -->
    <div class="row slds-m-horizontal_small" id="rows" style={rowsDivStyle} >
      <template for:each={displayedRecords} for:item="record">
        <lightning-record-view-form record-id={record.Id} 
                                    object-api-name={sObjectName}
                                    key={record}>
          <div class="slds-grid slds-box slds-box_xx-small row striped-row" >
            <template iterator:it={columns}>
              <div key={it.value.Id} class={columnGridLength}/>
                <a if:true={it.first}
                    target="blank"
                    class="slds-text-link"
                    href={record.link}>
                  <lightning-output-field class="slds-m-left-small"
                                          field-name={it.value.name}
                                          variant="label-hidden">
                  </lightning-output-field>
                </a>
                <lightning-output-field if:false={it.first}
                                        class="slds-m-left-small"
                                        field-name={it.value.name}
                                        variant="label-hidden">
                </lightning-output-field>
              </div>
            </template>
          </div>
        </lightning-record-view-form>
      </template>
    </div>

    <p slot="footer">
      <strong class="slds-m-horizontal_medium lightgray">{version}</strong>
    </p>  
  </lightning-card>    
    
</template>
